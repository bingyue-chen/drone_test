pipeline:
  build:
    image: phpdockerio/php7-fpm:latest
    commands:
      - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      - php composer-setup.php
      - mv composer.phar /usr/local/bin/composer
      - composer install
      - php artisan migrate
      - vendor/phpunit/phpunit/phpunit --debug --colors