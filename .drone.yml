pipeline:
  build:
    image: php:7.0-cli
    commands:
      - apt-add-repository ppa:ondrej/php
      - apt-get update
      - apt-get install -y git php7.0-common php7.0-sqlite3
      - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      - php composer-setup.php
      - mv composer.phar /usr/local/bin/composer
      - composer install
      - php artisan migrate
      - vendor/phpunit/phpunit/phpunit --debug --colors